<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- ICON FLATICON -->
    <link rel="stylesheet" href="assets/font/flaticon.css">
    <!-- ICON -->
    <link href='assets/img/eye.ico' rel='shortcut icon'>
    <title>Kalkulator</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-6 mt-5">
          <div class="card">
            <h3 class="text-center mt-3">KALKULATOR</h3>
            <hr>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-8">
                  <div class="form-group row">
                    <label for="angka1" class="col-sm-3 col-form-label">Angka1</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="angka1">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="angka2" class="col-sm-3 col-form-label">Angka2</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="angka2">
                    </div>
                  </div>
                  <b id="judul"></b>
                  <div class="form-group row mt-2">
                    <label for="hasil" class="col-sm-3 col-form-label">Hasil</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="hasil">
                    </div>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="row">
                    <div class="col-sm-6">
                      <button type="button" id="tambah" class="btn btn-block btn-warning flaticon-plus"></button>
                    </div>
                    <div class="col-sm-6">
                      <button type="button" id="kurang" class="btn btn-block btn-warning flaticon-remove"></button>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-sm-6">
                      <button type="button" id="bagi" class="btn btn-block btn-warning flaticon-divide"></button>
                    </div>
                    <div class="col-sm-6">
                      <button type="button" id="kali" class="btn btn-block btn-warning flaticon-cancel"></button>
                    </div>
                  </div>
                  <button type="button" id="warna" class="btn btn-block btn-light mt-3">Random Warna Background</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- MY JS -->
    <script src="script.js"></script>
    <!--jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
